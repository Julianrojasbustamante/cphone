<div class="container">
  <div class="content">
    <p class="text-center display-2 my-5"><b>Detalle del producto</b></p>
    <div class="row" *ngIf="selectedProduct">
      <div class="col-md-6">
        <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button *ngFor="let image of selectedProduct.imagenes; index as i" type="button" data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i" [class]="i==0?'active':''" [attr.aria-current]="i==0" aria-label="Slide 1"></button>
          </div>
          <div class="carousel-inner">
            <div  *ngFor="let image of selectedProduct.imagenes; index as i" [class]="'carousel-item ' + (i==0?'active':'')" data-bs-interval="10000">
              <img src="assets/img/{{image}}" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-body rounded-3 p-3" style="border: black solid 1px">
          <h1 class="card-title text-center p-3">{{selectedProduct.nombre}}</h1>
          <hr class="bg-danger" style="height: 2px;">
          <div class="overflow-auto" style="height: 200px;">
            <p class="card-text" style=""><span>{{selectedProduct.descripcion}}</span></p>
          </div>
          <h2 class="card-text text-center"><b>${{selectedProduct.precio * cantidad | number}}</b></h2>
          <div class="row d-flex justify-content-center my-3">
            <h5 class="text-center">Cantidad:</h5>
            <button *ngIf="cantidad > 1" class="col-1 btn btn-primary" (click)="cantidad = cantidad - 1">-</button>
            <input class="col-1 mx-1" disabled type="text" name="cantidad" id="cantidad" [(ngModel)]="cantidad">
            <button *ngIf="cantidad < 50" class="col-1 btn btn-primary" (click)="cantidad = cantidad + 1">+</button>
          </div>
          <button class="col-12 btn btn-success" (click)="guardarProductos()">Agregar</button>
        </div>
      </div>
    </div>
  </div>
</div>
